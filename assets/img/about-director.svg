<svg xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 640 640" role="img" aria-label="Illustration directeur rayonnant, look pro et bienveillant">
  <defs>
    <linearGradient id="a" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/><stop offset="60%" stop-color="#7c3aed"/><stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity=".16"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Carte sombre soft + halo -->
  <rect x="40" y="40" width="560" height="560" rx="44" fill="#0b1020" stroke="#1f2a44"/>
  <circle cx="320" cy="220" r="260" fill="url(#a)" opacity=".14"/>
  <circle cx="320" cy="320" r="240" fill="url(#glow)"/>

  <!-- Buste -->
  <g transform="translate(0,18)">
    <!-- Costume -->
    <path d="M320 428c-70 0-114 30-134 84l-6 12h280l-6-12c-20-54-64-84-134-84z" fill="#0f172a" stroke="#1f2a44" stroke-width="3"/>
    <path d="M320 428c-32 0-64 10-88 24l32 58h112l32-58c-24-14-56-24-88-24z" fill="#111827"/>
    <rect x="300" y="430" width="40" height="78" rx="6" fill="#0b1328"/>
    <!-- Chemise + cravate fine -->
    <rect x="286" y="426" width="68" height="12" rx="6" fill="#e5e7eb" opacity=".85"/>
    <path d="M320 438l-14 20 14 52 14-52z" fill="#7c3aed"/>

    <!-- Tête (teint doux) -->
    <circle cx="320" cy="300" r="88" fill="#f6d8c8" stroke="#e8c4ad" stroke-width="2"/>
    <!-- Cheveux arrondis, modernes -->
    <path d="M240 306c6-54 48-86 94-86 44 0 78 22 84 54 0 0-18-10-40-6 2-14-30-26-60-24s-56 14-78 62z" fill="#1e293b"/>
    <!-- Oreilles -->
    <circle cx="232" cy="312" r="12" fill="#f6d8c8"/><circle cx="408" cy="312" r="12" fill="#f6d8c8"/>
    <!-- Yeux bienveillants -->
    <path d="M282 316c12-6 24-6 36 0" stroke="#1f2a44" stroke-width="6" stroke-linecap="round"/>
    <path d="M362 316c12-6 24-6 36 0" stroke="#1f2a44" stroke-width="6" stroke-linecap="round"/>
    <circle cx="300" cy="324" r="5" fill="#1f2a44"/><circle cx="380" cy="324" r="5" fill="#1f2a44"/>
    <!-- Nez discret -->
    <path d="M336 332c-6 6-14 6-20 0" stroke="#e0bca6" stroke-width="3" stroke-linecap="round"/>
    <!-- Sourire chaleureux -->
    <path d="M292 352c20 18 56 18 76 0" stroke="#cf819c" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Badge -->
    <rect x="416" y="468" width="132" height="28" rx="12" fill="#0b1328" stroke="#1f2a44"/>
    <text x="482" y="487" text-anchor="middle" fill="#c7d2fe" font-family="Inter, system-ui, Arial" font-size="14">Directeur — MoTech</text>
  </g>
</svg>
